<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <title>BuyIT - Clothes</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      padding: 0;
      margin: 0;
      background: #f9f9f9;
    }

    /* ---------- HEADER ---------- */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      padding: 10px 30px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-section img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
    }

    .title {
      color: green;
      font-size: 1.8em;
      font-weight: bold;
    }

    .header-buttons {
      display: flex;
      gap: 15px;
    }

    .btn {
      color: white;
      background: green;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      padding: 10px 15px;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: rgb(0, 120, 0);
      transform: scale(1.05);
    }

    .main-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }

    .card {
      width: 280px;
      height: 420px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 15px;
      padding: 15px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 8px;
    }

    .c-name {
      font-size: 1.1em;
      font-weight: bold;
    }

    .price {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 0 10px;
    }

    .price p {
      margin: 0;
      font-size: 1.1em;
    }

    .price .btn {
      padding: 8px 12px;
      font-size: 0.9em;
    }

    @media screen and (max-width: 768px) {
      .main-container {
        flex-direction: column;
        align-items: center;
      }
      header {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo-section">
      <img src="img/logo.jpg" alt="logo" />
      <h1 class="title">BuyIT - Clothes</h1>
    </div>

    <div class="header-buttons">
      <a href="../index.html"><button class="btn" id="go-home">Go Home</button></a>
      <button class="btn" id="see-cart">
        <i class="fa-solid fa-cart-shopping"></i> Cart
      </button>
    </div>
  </header>

  <main>
    <div class="main-container">
      <div class="card" data-name="Black Pants" data-price="99" data-img="img/p1.jpg">
        <img src="img/p1.jpg" alt="Black Pants" />
        <p class="c-name">Black Pants</p>
        <div class="price">
          <p>$99</p>
          <button class="btn add-cart"><i class="fa-solid fa-cart-shopping"></i></button>
        </div>
      </div>

      <div class="card" data-name="White Pants" data-price="99" data-img="img/s2.jpg">
        <img src="img/s2.jpg" alt="White Pants" />
        <p class="c-name">White Pants</p>
        <div class="price">
          <p>$99</p>
          <button class="btn add-cart"><i class="fa-solid fa-cart-shopping"></i></button>
        </div>
      </div>

      <div class="card" data-name="White Shirt" data-price="79" data-img="img/s1.jpg">
        <img src="img/s1.jpg" alt="White Shirt" />
        <p class="c-name">White Shirt</p>
        <div class="price">
          <p>$79</p>
          <button class="btn add-cart"><i class="fa-solid fa-cart-shopping"></i></button>
        </div>
      </div>

      <div class="card" data-name="Black Shirt" data-price="79" data-img="img/p2.jpg">
        <img src="img/p2.jpg" alt="Black Shirt" />
        <p class="c-name">Black Shirt</p>
        <div class="price">
          <p>$79</p>
          <button class="btn add-cart"><i class="fa-solid fa-cart-shopping"></i></button>
        </div>
      </div>

      <div class="card" data-name="White Hoodie" data-price="199" data-img="img/h1.jpg">
        <img src="img/h1.jpg" alt="White Hoodie" />
        <p class="c-name">White Hoodie</p>
        <div class="price">
          <p>$199</p>
          <button class="btn add-cart"><i class="fa-solid fa-cart-shopping"></i></button>
        </div>
      </div>

      <div class="card" data-name="Black Hoodie" data-price="199" data-img="img/h2.jpg">
        <img src="img/h2.jpg" alt="Black Hoodie" />
        <p class="c-name">Black Hoodie</p>
        <div class="price">
          <p>$199</p>
          <button class="btn add-cart"><i class="fa-solid fa-cart-shopping"></i></button>
        </div>
      </div>
    </div>
  </main>

  <script>
    let cart = [];

    // Переход в корзину
    document.getElementById("see-cart").addEventListener("click", () => {
      sessionStorage.setItem("cart", JSON.stringify(cart));
      window.location.href = "cart/index.html";
    });

    // Кнопка Go Home
    document.getElementById("go-home").addEventListener("click", () => {
      window.location.href = "index.html"; // поменяй путь при необходимости
    });

    // Добавление в корзину
    document.querySelectorAll(".add-cart").forEach((btn) => {
      btn.addEventListener("click", (e) => {
        const card = e.target.closest(".card");
        const name = card.dataset.name;
        const price = card.dataset.price;
        const img = card.dataset.img;

        if (cart.some((item) => item.name === name)) {
          alert("This item is already in the cart");
          return;
        }

        cart.push({ name, price, img });
        alert("This item has been added to the cart");
      });
    });
  </script>
</body>
</html>
